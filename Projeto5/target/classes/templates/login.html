<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/head"></head>
<link rel="stylesheet" th:href="@{/css/login.css}" />

<body class="dark-edition">
	<div class="container">
		<div class="box">
			<div class="card">
				<div class="card-header card-header-primary">
				<h4 class="card-title">Login</h4>
				</div>
				<div class="card-body">
					<form th:action="@{/login}" method="post">
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<label class="bmd-label-floating">Usu√°rio</label> <input
										type="text" class="form-control" name="username" required>
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<label class="bmd-label-floating">Senha</label> <input
										type="password" class="form-control" name="password" required>
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<a th:href="@{/recuperaSenha}" class="btn-link pull-right">Esqueci a senha</a>
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<button type="submit" class="btn btn-primary pull-right">Login</button>
									<a class="btn btn-primary pull-right" th:href="@{/cadastrar}">Cadastre-se</a>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			
		</div>
	</div>
	<!--   Core JS Files   -->
	<div th:replace="layout/scripts"></div>
</body>
</html>
